<html>
  <head>
    <link rel="shortcut icon" href="favicon.ico" />
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Yakrware Donation Page">
    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
      main{
        padding: 15px;
      }
    </style>
  </head>
  <body>
    <main>
      <h3>Yakrware</h3>
      <p>Like something I've made? Buy me a beer or three.</p>
      <!-- noscript warning -->
      <noscript>
        <div class="alert alert-block">
          You'll need JavaScript enabled to donate with Stripe.
        </div>
      </noscript>
      <p>
        <form class="form-inline">
          $ <input id="monies" type="number" pattern="\d*" min="0.5" step="any"
                   class="input-large" placeholder="Amount in USD (e.g. 25.32)">
          <button id="paybtn" class="btn btn-info" type="button">Donate</button>
        </form>
      </p>

      <!-- Donation status window -->
      <div id="payment_status" class="alert alert-block fade">
        <button id="pay_status_close_btn" href="#"
                type="button" class="close">&times;</button>
        <span id="status_message">Enter an amount above.</span>
      </div>
    </main>

    <script src="//checkout.stripe.com/checkout.js"></script>
    <script src="//yakrware-donation.herokuapp.com/pubkey.js"></script>
    <script src="/donate.js"></script>
  </body>
</html>
